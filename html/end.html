<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/icons8-quiz-64.png"
      type="image/x-icon"
    />
    <!-- START: Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <!-- /END: Google fonts -->
    <!-- Add Font Awesome -->
    <script
      src="https://kit.fontawesome.com/86156a3e2b.js"
      crossorigin="anonymous"
    ></script>
    <title>QuizMeister</title>
  </head>
  <body>
    <nav>
      <div class="nav">QuizMeister</div>
      <div id="timer" class="hide">2:30</div>
    </nav>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form action="">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Your Name"
          />
          <button
            type="submit"
            id="saveScore-btn"
            class="btn home-btn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <button id="start-btn" class="home-btn btn">Try Again</button>
        <button id="home-btn" class="home-btn btn">Go Home</button>
      </div>
    </div>
    <script src="../js/end.js"></script>
  </body>
</html>
