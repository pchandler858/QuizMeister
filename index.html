<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/icons8-quiz-64.png"
      type="image/x-icon"
    />
    <!-- START: Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <!-- /END: Google fonts -->
    <!-- Add Font Awesome -->
    <script
      src="https://kit.fontawesome.com/86156a3e2b.js"
      crossorigin="anonymous"
    ></script>
    <title>QuizMeister</title>
  </head>
  
  <body>
    <nav>
      <a href="#">View High Scores</a>
      <div id="timer" class="timer">00:00</div>
    </nav>
    
    <div class="container">
      <div id="score-container" class="hide"">
        <div id="score" class="score">Score:</div>
      </div>
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn answer-btn">Answer 2</button>
          <button class="btn answer-btn">Answer 3</button>
          <button class="btn answer-btn">Answer 4</button>
          <button class="btn answer-btn">Answer 1</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
    <script type="module" src="questions.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
